<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal RAG Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
            position: relative;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .assistant-message {
            background-color: #e9ecef;
            color: #212529;
        }
        .sources-container {
            margin-top: 10px;
            font-size: 0.8rem;
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #6c757d;
        }
        .source-item {
            margin-bottom: 5px;
        }
        .upload-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 2px dashed #dee2e6;
            border-radius: 5px;
            text-align: center;
        }
        .session-info {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 123, 255, 0.3);
            border-radius: 50%;
            border-top-color: #007bff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Multimodal RAG Chat</h1>
        
        <div class="chat-container">
            <div class="upload-container" id="uploadContainer">
                <h5>Upload a PDF to start chatting</h5>
                <input type="file" id="pdfFile" class="form-control mb-2" accept=".pdf">
                <button id="uploadBtn" class="btn btn-primary">Upload PDF</button>
            </div>
            
            <div id="chatInterface" style="display: none;">
                <div class="session-info" id="sessionInfo"></div>
                
                <div class="chat-messages" id="chatMessages"></div>
                
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Type your question here...">
                    <button id="sendBtn" class="btn btn-primary">Send</button>
                </div>
                
                <div class="mt-3">
                    <button id="newSessionBtn" class="btn btn-outline-secondary btn-sm">New Session</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API endpoint
        const API_URL = 'http://localhost:8000';
        let currentSessionId = null;
        
        // DOM elements
        const uploadContainer = document.getElementById('uploadContainer');
        const chatInterface = document.getElementById('chatInterface');
        const sessionInfo = document.getElementById('sessionInfo');
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const uploadBtn = document.getElementById('uploadBtn');
        const pdfFile = document.getElementById('pdfFile');
        const newSessionBtn = document.getElementById('newSessionBtn');
        
        // Event listeners
        uploadBtn.addEventListener('click', uploadPDF);
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        newSessionBtn.addEventListener('click', startNewSession);
        
        // Functions
        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            if (!fileInput.files.length) {
                alert('Please select a PDF file');
                return;
            }
            
            const file = fileInput.files[0];
            if (file.type !== 'application/pdf') {
                alert('Please select a PDF file');
                return;
            }
            
            uploadBtn.innerHTML = '<span class="loading"></span> Uploading...';
            uploadBtn.disabled = true;
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch(`${API_URL}/upload-pdf/`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                
                const data = await response.json();
                currentSessionId = data.session_id;
                
                // Show chat interface
                uploadContainer.style.display = 'none';
                chatInterface.style.display = 'block';
                sessionInfo.textContent = `Session ID: ${currentSessionId} | PDF: ${file.name}`;
                
                // Add welcome message
                addMessage('assistant', 'PDF processed successfully. You can now ask questions about the document.');
            } catch (error) {
                console.error('Error uploading PDF:', error);
                alert(`Error uploading PDF: ${error.message}`);
                uploadBtn.innerHTML = 'Upload PDF';
                uploadBtn.disabled = false;
            }
        }
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message || !currentSessionId) return;
            
            // Add user message to chat
            addMessage('user', message);
            userInput.value = '';
            
            // Disable input while processing
            userInput.disabled = true;
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading"></span>';
            
            try {
                const response = await fetch(`${API_URL}/query/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: message,
                        session_id: currentSessionId
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error: ${response.statusText}`);
                }
                
                const data = await response.json();
                addMessage('assistant', data.answer, data.sources);
            } catch (error) {
                console.error('Error sending message:', error);
                addMessage('assistant', `Error: ${error.message}`);
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                sendBtn.innerHTML = 'Send';
                userInput.focus();
            }
        }
        
        function addMessage(role, content, sources = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            
            // Add role label
            const roleLabel = document.createElement('strong');
            roleLabel.textContent = role === 'user' ? 'You: ' : 'Assistant: ';
            messageDiv.appendChild(roleLabel);
            
            // Add message content
            const contentSpan = document.createElement('span');
            contentSpan.textContent = content;
            messageDiv.appendChild(document.createElement('br'));
            messageDiv.appendChild(contentSpan);
            
            // Add sources if available
            if (sources && sources.length > 0) {
                const sourcesContainer = document.createElement('div');
                sourcesContainer.className = 'sources-container';
                sourcesContainer.innerHTML = '<strong>Sources:</strong>';
                
                const sourcesList = document.createElement('ul');
                sources.forEach(source => {
                    const sourceItem = document.createElement('li');
                    sourceItem.className = 'source-item';
                    sourceItem.textContent = `${JSON.stringify(source.metadata)} ${source.content}`;
                    sourcesList.appendChild(sourceItem);
                });
                
                sourcesContainer.appendChild(sourcesList);
                messageDiv.appendChild(sourcesContainer);
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function startNewSession() {
            if (confirm('Start a new session? This will clear the current chat.')) {
                // Clear current session
                if (currentSessionId) {
                    fetch(`${API_URL}/sessions/${currentSessionId}`, {
                        method: 'DELETE'
                    }).catch(error => console.error('Error deleting session:', error));
                }
                
                // Reset UI
                currentSessionId = null;
                chatMessages.innerHTML = '';
                uploadContainer.style.display = 'block';
                chatInterface.style.display = 'none';
                pdfFile.value = '';
            }
        }
    </script>
</body>
</html>
